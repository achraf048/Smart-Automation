<body class="starter-page-page">

    <header id="header" class="header position-relative">
      <app-navbar></app-navbar>
    </header>
    
    <section id="hero" class="hero section light-background">

      <div class="container">
        <div class="row gy-4">
          <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center" data-aos="zoom-out">
            <h1>Intéressé par nos produits Siemens ?</h1>
            <h2 class="hero-subtitle">Contactez-nous pour obtenir un devis personnalisé</h2>
            <div class="contact-info-box">
              <div class="contact-item">
                <div class="contact-icon">
                  <i class="bi bi-telephone-fill"></i>
                </div>
                <div class="contact-details">
                  <h4>Téléphone</h4>
                  <p class="contact-number">+212 0000000</p>
                </div>
              </div>
              
              <div class="contact-item">
                <div class="contact-icon">
                  <i class="bi bi-envelope-fill"></i>
                </div>
                <div class="contact-details">
                  <h4>Email</h4>
                  <p class="contact-email">contact@societe.com</p>
                </div>
              </div>
              
              <div class="contact-item">
                <div class="contact-icon">
                  <i class="bi bi-whatsapp"></i>
                </div>
                <div class="contact-details">
                  <h4>WhatsApp</h4>
                  <p class="contact-number">+212 0000000</p>
                </div>
              </div>
            </div>
            
          </div>
          
          <div class="col-lg-6 order-1 order-lg-2 hero-image" data-aos="zoom-in" data-aos-delay="200">
            <img src="/Bizland/img/shutterstock.webp" class="img-fluid animated" alt="Produits Siemens Automatisation">
          </div>
        </div>
      </div>

    </section><!-- /Hero Section -->
    
    <app-footer></app-footer>
</body>
